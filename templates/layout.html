<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} | Service d'authentification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Auth Service</a>
            <div>
                <a href="/auth/login" class="mr-4 hover:underline">Connexion</a>
                <a href="/auth/register" class="hover:underline">Inscription</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto py-8 px-4">
        {{ template "content" . }}
    </main>
    
    <footer class="bg-gray-200 p-4 mt-8">
        <div class="container mx-auto text-center text-gray-600">
            <p>© {{ .now.Year }} Service d'authentification SSO. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
