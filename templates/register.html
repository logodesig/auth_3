<!-- templates/register.html -->
{{ define "content" }}
<div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Inscription</h1>
    
    {{ if .error }}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ .error }}
    </div>
    {{ end }}
    
    <form method="POST" action="/auth/register" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ .csrf_token }}">
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-gray-700 mb-2">Prénom</label>
                <input type="text" id="first_name" name="first_name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label for="last_name" class="block text-gray-700 mb-2">Nom</label>
                <input type="text" id="last_name" name="last_name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div>
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="confirm_password" class="block text-gray-700 mb-2">Confirmer le mot de passe</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            S'inscrire
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p>Déjà un compte? <a href="/auth/login" class="text-indigo-600 hover:underline">Se connecter</a></p>
    </div>
</div>
{{ end }}
