
<!-- templates/login.html -->
{{ define "content" }}
<div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center">Connexion</h1>
    
    {{ if .error }}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ .error }}
    </div>
    {{ end }}
    
    <form method="POST" action="/auth/login" class="space-y-4">
        <input type="hidden" name="csrf_token" value="{{ .csrf_token }}">
        <input type="hidden" name="client_id" value="{{ .client_id }}">
        <input type="hidden" name="redirect_uri" value="{{ .redirect_uri }}">
        
        <div>
            <label for="email" class="block text-gray-700 mb-2">Email</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div>
            <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600">
            <label for="remember" class="ml-2 text-gray-700">Se souvenir de moi</label>
        </div>
        
        <button type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Se connecter
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p>Pas encore de compte? <a href="/auth/register" class="text-indigo-600 hover:underline">S'inscrire</a></p>
    </div>
</div>
{{ end }}
